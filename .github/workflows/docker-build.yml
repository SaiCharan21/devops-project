name: CI - Build & Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # üîç Debug step: Verify PAT secret is available
      - name: Debug - check GHCR_PAT
        run: |
          if [ -z "${{ secrets.GHCR_PAT }}" ]; then
            echo "‚ùå GHCR_PAT is NOT available!"
            exit 1
          else
            echo "‚úÖ GHCR_PAT secret is available."
          fi

      # 2. Log in to GHCR
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 3. Build & Push Backend
      - name: Build & Push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/devops-backend:latest
            ghcr.io/${{ github.repository_owner }}/devops-backend:${{ github.sha }}

      # 4. Build & Push Frontend
      - name: Build & Push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/devops-frontend:latest
            ghcr.io/${{ github.repository_owner }}/devops-frontend:${{ github.sha }}
